<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>palettee!</title>

        <link rel="stylesheet" href="example/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Palettee</h1>

                    </div>

                        <select id="form-select"></select>
                    </div>
                </div>

                    <div class="form-row-header">
                        Generator schemes
                    </div>
                    <div class="form-row-body" id="form-filters"></div>

            </div>
            <div id="results"></div>
        </div>
        <script src="example/build.js"></script>
